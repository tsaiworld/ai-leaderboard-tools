name: Daily Refresh (auto-update JSON + rankings)

on:
  schedule:
    - cron: "0 16 * * *"   # daily at 9:00 AM Central (14:00 UTC)
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: ai-leaderboard-refresh
  cancel-in-progress: true

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4


- uses: actions/setup-python@v5
  with:
    python-version: "3.11"

- name: Install requirements (if any)
  run: |
    if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

- name: Run leaderboard update
  run: python update_leaderboard.py   # <-- adjust path if needed

        

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add leaderboard.json
          git commit -m "Daily auto-update (news + rankings) [skip ci]" || echo "No changes to commit"
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
