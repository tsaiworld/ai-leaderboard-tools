name: Daily Refresh (auto-update JSON + rankings)

on:
  schedule:
    - cron: "0 16 * * *"   # daily at 9:00 AM Central (14:00 UTC)
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: ai-leaderboard-refresh
  cancel-in-progress: true

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update leaderboard JSON (timestamp, news, rankings)
        run: |
          python3 update_leaderboard.py
          echo "Updated leaderboard.json (first 60 lines):"
          head -n 60 leaderboard.json || true

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add leaderboard.json
          git commit -m "Daily auto-update (news + rankings) [skip ci]" || echo "No changes to commit"
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
